apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '25.0.2'

    defaultConfig {
        applicationId "com.romanpulov.symphonytimer"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 12
        versionName "0.5.18"
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.romanpulov.library.view:library:1.0.16'
    compile 'com.romanpulov.library.common:library:1.0.7'
    // Unit testing dependencies
    androidTestCompile 'com.android.support:support-annotations:22.2.1'
    androidTestCompile 'com.android.support.test:runner:0.2'
    androidTestCompile 'com.android.support.test:rules:0.2'
    testCompile 'junit:junit:4.12'
}
