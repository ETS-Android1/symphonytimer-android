apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.romanpulov.symphonytimer"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 14
        versionName "0.6.1"
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
        }

        //rename to debug for debugging with ProGuard rules
        debugTest {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
            minifyEnabled true
            debuggable true
            zipAlignEnabled true
            jniDebuggable true
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
    }

    lintOptions {
        disable 'InvalidPackage'
        abortOnError false
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.romanpulov.library.common:library:1.0.11'
    implementation 'com.romanpulov.library.dropbox:library:1.0.7'
    implementation 'com.romanpulov.library.view:library:1.0.19'
    // Unit testing dependencies
    androidTestImplementation 'com.android.support:support-annotations:28.0.0'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test:rules:1.0.2'
    testImplementation 'junit:junit:4.12'
}
