apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "com.romanpulov.symphonytimer"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 13
        versionName "0.5.22"
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
    }

    lintOptions {
        disable 'InvalidPackage'
        abortOnError false
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:22.2.1'
    implementation 'com.romanpulov.library.common:library:1.0.10'
    implementation 'com.romanpulov.library.dropbox:library:1.0.6'
    implementation 'com.romanpulov.library.view:library:1.0.16'
    // Unit testing dependencies
    androidTestImplementation 'com.android.support:support-annotations:22.2.1'
    androidTestImplementation 'com.android.support.test:runner:0.2'
    androidTestImplementation 'com.android.support.test:rules:0.2'
    testImplementation 'junit:junit:4.12'
}
